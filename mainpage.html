<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="mainpage.css">
        <link href='https://unpkg.com/css.gg@2.0.0/icons/css/home-alt.css' rel='stylesheet'>
        <link href='https://unpkg.com/css.gg@2.0.0/icons/css/awards.css' rel='stylesheet'>
        <link href='https://unpkg.com/css.gg@2.0.0/icons/css/info.css' rel='stylesheet'>
        <link href='https://unpkg.com/css.gg@2.0.0/icons/css/code.css' rel='stylesheet'>
        <link href='https://unpkg.com/css.gg@2.0.0/icons/css/readme.css' rel='stylesheet'>
        <title>Navigation Bar Example</title>
    </head>
<body>
    <header>
        <div class="navbar" id="navbar">
            <a href="#home" class="logo">CodeBlitz</a>
            <a href="#home" id= "icons">
                <i class="gg-home-alt"></i>
            </a>
            <a href="#services" id = "icons" style="margin-top: -2px;">
                <i class="gg-awards"></i>
            </a>
            <a href="#about" id = "icons" style="margin-top: -2px;">
                <i class="gg-info"></i>
            </a>
            <a href="#contact" id = "icons" style="margin-top: -2px;">
                <i class="gg-code"></i>
            </a>
        </div>
    </header>
    <main>
        <div class="language" id="lang">
            <i class="gg-readme" style="margin-top: 4px;"></i>
            <div style="padding-left: 17px;">english</div>
        </div>
        <div id="maintext">
        </div>
        <div id="typer" class="animation"></div>
        <div id= "timer">15</div>
    </main>
    
    <footer>
        <p id="highlight">tab</p>
        <p>   +   </p>
        <p id = "highlight"> enter</p>
        <p> = retart game</p>
      </footer>

    <script src="game.js"></script>
</body>
</html>
